<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
 <link rel="icon" type="image/x-icon" href="favicon.ico"/>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
<link rel="stylesheet" href="Css.css"/>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<div id="header">
		<ui:insert name="header" >
		  <ui:include src="header.xhtml" />
		</ui:insert>
	 </div>
	
<!-- 	<o:graphicImage value="#{eventControl.getImgBytes('titleEvent3')}"  dataURL="true"/>
 -->	
 
 <div  class="container text-center">
 	<h1>Bonjour #{userControl.userCurrent.name}</h1>
	<h2>Ajout portrait</h2>
 	<h:form id="fileUploadForm" enctype='multipart/form-data' prependId="false">
		 <h3>Information du protrait</h3>
		 	<div class="form-group row">
		         <h:outputLabel class="col-sm-2 col-form-label" for="namePortrait">Nom</h:outputLabel>
		         <div class="col-sm-8">
				       <h:inputText class="form-control" id="namePortrait" value="#{portraitControl.portrait.name}" size="20" maxlength="50" p:placeholder="Entrez votre nom" required="true" requiredMessage="Veuillez entrez un nom"/>
				 	   <h:message id="nameMessagePortrait" for="namePortrait" errorClass="erreur" style="color : red;"/>
				 </div>
			</div>
			<div class="form-group row">
		         <h:outputLabel class="col-sm-2 col-form-label" for="firstPortrait">Prénom</h:outputLabel>
		         <div class="col-sm-8">
				       <h:inputText class="form-control" id="firstPortrait" value="#{portraitControl.portrait.firstname}" size="20" maxlength="50" p:placeholder="Entrez votre prénom" required="true" requiredMessage="Veuillez entrez un prénom"/>
				 	   <h:message id="firstMessagePortrait" for="firstPortrait" errorClass="erreur" style="color : red;"/>
				 </div>
			</div>
			<div class="form-group row">
		         <h:outputLabel class="col-sm-2 col-form-label" for="descPortrait">Description</h:outputLabel>
		         <div class="col-sm-8">
				        <h:inputTextarea id="descPortrait" value="#{portraitControl.portrait.description}" cols="45" row="20" p:placeholder="Entrez la description" required="true" requiredMessage="Veuillez entrez une description"></h:inputTextarea>
				 </div>
			</div>
			<div class="form-group row">
		         <h:outputLabel class="col-sm-2 col-form-label" for="pathFilePortrait">Image</h:outputLabel>
		         <div class="col-sm-8">
				       <h:inputFile id="pathFilePortrait" value="#{portraitControl.img}"/>
				 </div>
			</div>
			<h:commandButton class="btn btn-primary " value="Envoyer" action="#{portraitControl.addPortrait(userControl.userCurrent)}" />
	</h:form>        
 </div>
 
 
</body>
</html>

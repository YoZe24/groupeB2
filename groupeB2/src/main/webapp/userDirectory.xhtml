<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
  <link rel="stylesheet" href="Css.css"/>
<title>Annuaire</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<div id="header">
		<ui:insert name="header" >
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<br/>
	<div class="container">
		<h:dataTable id="users"
		 			columnClasses="columnCenter,columnCenter,columnCenter,columnCenter,columnCenter,columnCenter,columnCenter"
		 			headerClass="list-header"
		 			rowClasses="list-row"
		 			styleClass="list-background table table-striped table-bordered text-center"
		 			value="#{userControl.getAllUsers()}"
		 			var="user">

			 <h:column>
			 	<f:facet name="header">
			 		<h:outputText value="Nom"/>
			 	</f:facet>
			 		<h:outputText value="#{user.name}"/>
			 </h:column>

			 <h:column>
			 	<f:facet name="header">
			 		<h:outputText value="Prénom"/>
			 	</f:facet>
			 	<h:outputText value="#{user.firstname}"/>
			 </h:column>
			 <h:column>
			 	<f:facet name="header">
			 		<h:outputText value="Année (diplôme)"/>
			 	</f:facet>
			 	<h:outputText value="#{user.degreeYear}"/>
			 </h:column>
			 <h:column>
			 	<f:facet name="header">
			 		<h:outputText value="Section"/>
			 	</f:facet>
			 	<h:outputText value="#{user.section}"/>
			 </h:column>
			 <h:column>
			 	<f:facet name="header">
			 		<h:outputText value="Détails"/>
			 	</f:facet>
			 		<h:form>
	 					<h:commandButton type="submit" value="Voir détails" class="btn btn-info" action="singleUser.xhtml">
	 						<f:param name="idClicked" value="#{user.id}"/>
	 						<f:actionListener binding="#{userControl.singleUserDetails()}" />
	 					</h:commandButton>
	 				</h:form>
			 </h:column>

		 </h:dataTable>
	 </div>

</body>
</html>

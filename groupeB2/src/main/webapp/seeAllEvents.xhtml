<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Start Page</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
  <link rel="stylesheet" href="Css.css"/>
  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>	
<body>

	<div id="header">
		<ui:insert name="header" >
			<ui:include src="header.xhtml" />
		</ui:insert>
	 </div>
	 <br/>
	 <div class="container text-center" id="welcomeMessage">
	 	<p>Admin</p>
	 </div>
	 <div class="container" id="listEvents">
	
	
		<h:dataTable id="events" 
	 						columnClasses="columnCenter,columnCenter,columnCenter" 
	 						headerClass="list-header" 
	 						rowClasses="list-row" 
	 						styleClass="list-background table table-striped table-bordered text-center" 
	 						value="#{eventControl.events}" 
	 						var="event">
	 						
	<h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Date publication"/>
	 	</f:facet>
	 	<h:outputText value="#{event.convertDateIntoString(event.publishDate)}"/>
	 </h:column> 						
	
	
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Auteur"/>
	 	</f:facet>
	 	<h:outputText value="#{event.author.login}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Nom"/>
	 	</f:facet>
	 	<h:outputText value="#{event.author.name}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Prénom"/>
	 	</f:facet>
	 	<h:outputText value="#{event.author.firstname}"/>
	 </h:column>
	 						
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Titre événement"/>
	 	</f:facet>
	 	<h:outputText value="#{event.title}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Description"/>
	 	</f:facet>
	 	<h:outputText value="#{event.description}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Début de l'événement"/>
	 	</f:facet>
	 	<h:outputText value="#{event.convertDateIntoString(event.startDate)}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Fin de l'événement"/>
	 	</f:facet>
	 	<h:outputText value="#{event.convertDateIntoString(event.endDate)}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Valid"/>
	 	</f:facet>
	 	<h:outputText value="#{elementControl.convertBoolToString(event.confirmed)}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Lieu"/>
	 	</f:facet>
	 	<h:outputText value="#{event.address}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Supprimer les évenements"/>
	 	</f:facet>
	 	<h:commandButton value="Supprimer" class="btn btn-danger"></h:commandButton>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Confirmer l'événement"/>
	 	</f:facet>
	 	<h:commandButton value="Confirmer" class="btn btn-info"></h:commandButton>
	 </h:column>
	 
	 
	 
	 </h:dataTable> 
	
	
	</div>
	  
	 
	 
	 
	 
</body>
</html>

<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Start Page</title>
<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
  <link rel="stylesheet" href="Css.css"/>
  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $("#searchBar").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $(".list-row").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</head>	
<body>

	<div id="header">
		<ui:insert name="header" >
			<ui:include src="header.xhtml" />
		</ui:insert>
	 </div>
	 <br/>
	 <div class="container text-center" id="welcomeMessage">
	 	<div><b>Section admin : </b></div>	
	 	<div><b>Listes des événements postés par les admins</b></div>	 	
	 </div>
	 
	 <div class="container text-center">

	 		 <div class="d-flex justify-content-center">

	 		

					 <div class="p-3">
						<h:form>
							<h:commandButton type="submit" value="Afficher les événements" class="btn btn-warning" action="#{eventControl.seeAllEvents}"/>
						</h:form>
					 </div>


			</div>
	 	</div>
	 
	 
	 <div class="container text-center">
	 
	 <div class="d-flex justify-content-center m-4">
	 	<i class="fas fa-calendar prefix align-self-center"/>
	 	<input type="text" id="searchBar" class="form-control" placeholder="Rechercher un event posté"/>
	 </div>
	 
	 </div>
	
	 
	 
	 <div class="container" id="listEvents">
	
	
		<h:dataTable id="events" 
							value="#{eventControl.events}" 
	 						var="event"
	 						columnClasses="columnCenter,columnCenter,columnCenter,columnCenter,columnCenter,columnCenter,columnCenter,columnCenter,columnCenter,columnCenter,columnCenter,columnCenter" 
	 						headerClass="list-header" 
	 						rowClasses="list-row" 
	 						styleClass="list-background table table-striped table-bordered text-center">
	 						
	<h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Date publication"/>
	 	</f:facet>
	 	<h:outputText value="#{event.convertDateIntoString(event.publishDate)}"/>
	 </h:column> 						
	
	
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Auteur"/>
	 	</f:facet>
	 	<h:outputText value="#{event.author.login}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Nom"/>
	 	</f:facet>
	 	<h:outputText value="#{event.author.name}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Prénom"/>
	 	</f:facet>
	 	<h:outputText value="#{event.author.firstname}"/>
	 </h:column>
	 						
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Titre événement"/>
	 	</f:facet>
	 	<h:outputText value="#{event.title}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Description"/>
	 	</f:facet>
	 	<h:outputText value="#{event.description}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Début de l'événement"/>
	 	</f:facet>
	 	<h:outputText value="#{event.convertDateIntoString(event.startDate)}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Fin de l'événement"/>
	 	</f:facet>
	 	<h:outputText value="#{event.convertDateIntoString(event.endDate)}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Lieu"/>
	 	</f:facet>
	 	<h:outputText value="#{event.address}"/>
	 </h:column>
	 
	 <h:column>
	 	<f:facet name="header">
	 		<h:outputText value="Supprimer les événements"/>
	 	</f:facet>
	 	<h:form>
	 		<h:commandButton type="submit" value="Supprimer" class="btn btn-danger" action="#{eventControl.removeEvent}">
	 			<f:param name="idRemoved" value="#{event.id}"/>
	 		</h:commandButton>
	 	</h:form>
	 	
	 </h:column>
	 
	 
	 
	 </h:dataTable> 
	
	
	</div>
	  
	 
	 
	 
	 
</body>
</html>

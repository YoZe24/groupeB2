<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<title>Inscription</title>
</h:head>
 <link rel="icon" type="image/x-icon" href="favicon.ico"/>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
 <link rel="stylesheet" href="Css.css"/>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


	<div id="header">
		<ui:insert name="header" >
		  <ui:include src="header.xhtml" />
		</ui:insert>
	 </div>
	
	<div  class="container text-center">
		<img  src = "helha_logo.jpg" id="helha_logo"/> 
		 <h:form>
		 	<h3>Inscription</h3>
		 		<div class="form-group row">
		         	<h:outputLabel class="col-sm-2 col-form-label" for="name">Nom</h:outputLabel>
		         	<div class="col-sm-8">
				        <h:inputText class="form-control" id="name" value="#{userControl.user.name}" size="20" maxlength="50" p:placeholder="Entrez votre nom" required="true" requiredMessage="Veuillez entrez un nom"/>
				    </div>
			     </div>	        
		        <div class="form-group row">
		         	<h:outputLabel class="col-sm-2 col-form-label" for="firstname">Prénom</h:outputLabel>
		         	<div class="col-sm-8">
				        <h:inputText  class="form-control" id="firstname" value="#{userControl.user.firstname}" size="20" maxlength="50"  p:placeholder="Entrez votre prénom" required="true" requiredMessage="Veuillez entrez un prénom"/>
				    </div>
			    </div>
		        <div class="form-group row">
			     	<h:outputLabel  class="col-sm-2 col-form-label" for="mail">Adresse email</h:outputLabel>
			     	<div class="col-sm-8">
				        <h:inputText  class="form-control" id="mail" value="#{userControl.user.mail}" size="20" maxlength="60"  p:placeholder="Entrez votre adresse email" required="true" requiredMessage="Veuillez entrez une adresse email"/>
				    </div>
			    </div>		    
		        <div class="form-group row">
			        <h:outputLabel  class="col-sm-2 col-form-label" for="login">Login</h:outputLabel>
			        <div class="col-sm-8">
				        <h:inputText  class="form-control" id="login" value="#{userControl.user.login}" size="20" maxlength="60"  p:placeholder="Entrez votre login (identifiant connexion)" required="true" requiredMessage="Veuillez entrez un login"/>
				    </div>
			    </div>
		        <div class="form-group row">
			        <h:outputLabel class="col-sm-2 col-form-label" for="password">Mot de passe</h:outputLabel>
			        <div class="col-sm-8">
				        <h:inputSecret  class="form-control" id="password" value="#{userControl.user.hashPwd}" size="20" minlength="20" maxlength="30"  p:placeholder="Entrez votre mot de passe" required="true" requiredMessage="Veuillez entrez un mot de passe"/>
				    </div>
				</div>
		        <div class="form-group row">
			       	<h:outputLabel class="col-sm-2 col-form-label" for="confirmation">Confirmation</h:outputLabel>
			       	<div class="col-sm-8">
			        	<h:inputSecret  class="form-control" id="confirmation" value="#{userControl.confirmPwd}" size="20" maxlength="20"  p:placeholder="Confirmez votre mot de passe" required="true" requiredMessage="Veuillez confirmez votre mot de passe"/>
			        </div>
			    </div>
		        <div class="form-group row">
			        <h:outputLabel class="col-sm-2 col-form-label" for="phoneNumber">Numéro téléphone</h:outputLabel>
			        <div class="col-sm-8">
				        <h:inputText  class="form-control" id="phoneNumber" value="#{userControl.user.phoneNumber}" size="20" maxlength="60"  p:placeholder="Entrez votre numéro de téléphone" required="true" requiredMessage="Veuillez entrez votre numéro de téléphone"/>
				    </div>
			   </div>
		        
	         	<h3>Adresse</h3>
	         	<div class="form-group row">
		         	<h:outputLabel class="col-sm-2 col-form-label" for="street">Rue</h:outputLabel>
		         	<div class="col-sm-8">
				       	<h:inputText  class="form-control" id="street" value="#{userControl.user.address.street}" size="20" maxlength="60"  p:placeholder="Entrez votre rue" required="true" requiredMessage="Veuillez entrez une rue"/>
				    </div>
			    </div>
	        	<div class="form-group row">
		        	<h:outputLabel class="col-sm-2 col-form-label" for="num">Numéro</h:outputLabel>
		        	<div class="col-sm-8">
				        <h:inputText  class="form-control" id="num" value="#{userControl.user.address.num}" size="20" maxlength="60" p:placeholder="Entrez votre numéro" required="true" requiredMessage="Veuillez entrez un numéro"/>
				    </div>
			    </div>
		       	<div class="form-group row">        
				    <h:outputLabel class="col-sm-2 col-form-label" for="city">Ville</h:outputLabel>
				    <div class="col-sm-8">
				       	<h:inputText  class="form-control" id="city" value="#{userControl.user.address.city}" size="20" maxlength="60" p:placeholder="Entrez votre ville" required="true" requiredMessage="Veuillez entrez une ville"/>
				    </div>
			    </div>
		       	<div class="form-group row">   		        
			       	<h:outputLabel class="col-sm-2 col-form-label" for="cp">Code Postal</h:outputLabel>
			       	<div class="col-sm-8">
				       	<h:inputText  class="form-control" id="cp" value="#{userControl.user.address.cp}" size="20" maxlength="60" p:placeholder="Entrez votre code postal" required="true" requiredMessage="Veuillez entrez un code postal"/>
				    </div>        
			    </div>  
			    <br/>
			    <h:messages globalOnly="true" infoClass="info" />
			    <h:commandButton id="submit" value="S'inscrire" action="#{userControl.submitUser}" styleClass="btn btn-success" style="float : left;"/>
		        <button class="btn btn-danger" type="reset" style="float: right;">Reset</button>
		        <br />

	        </h:form> 
		 </div>
</body>
</html>

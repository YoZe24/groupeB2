<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
	<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</head>
<body>
	 <h:form>
         <fieldset>
         	<legend>Inscription</legend>
         	<h:outputLabel for="name">Nom<span class="requis">*</span></h:outputLabel>
	        <h:inputText id="name" value="#{userControl.user.name}" required="true" size="20" maxlength="50" />
	        <h:message id="nameMessage" for="name" errorClass="erreur" />
	        <br />
         	<h:outputLabel for="firstname">Prénom<span class="requis">*</span></h:outputLabel>
	        <h:inputText id="firstname" value="#{userControl.user.firstname}" required="true" size="20" maxlength="50" />
	        <h:message id="firstnameMessage" for="firstname" errorClass="erreur" />
	        <br />
	     	<h:outputLabel for="mail">Adresse email<span class="requis">*</span></h:outputLabel>
	        <h:inputText id="mail" value="#{userControl.user.mail}" required="true" size="20" maxlength="60" />
	        <h:message id="emailMessage" for="mail" errorClass="erreur" />
	        <br />
	        <h:outputLabel for="login">Login<span class="requis">*</span></h:outputLabel>
	        <h:inputText id="login" value="#{userControl.user.login}" required="true" size="20" maxlength="60" />
	        <h:message id="loginMessage" for="login" errorClass="erreur" />
	        <br />
	        <h:outputLabel for="password">Mot de passe<span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="password" value="#{userControl.user.hashPwd}" required="true" size="20" maxlength="30" />
	        <h:message id="passwordMessage" for="password" errorClass="erreur" />
	        <br />
	        <h:outputLabel for="phoneNumber">Numéro téléphone<span class="requis">*</span></h:outputLabel>
	        <h:inputText id="phoneNumber" value="#{userControl.user.phoneNumber}" required="true" size="20" maxlength="60" />
	        <h:message id="phoneNumberMessage" for="mail" errorClass="erreur" />
	        <br />
	        <fieldset>
         		<legend>Adresse</legend>
         		<h:outputLabel for="street">Rue<span class="requis">*</span></h:outputLabel>
	        	<h:inputText id="street" value="#{userControl.user.address.street}" required="true" size="20" maxlength="60" />
	        	<h:message id="streetMessage" for="street" errorClass="erreur" />
	        	<br />
	        	<h:outputLabel for="num">Numéro<span class="requis">*</span></h:outputLabel>
		        <h:inputText id="num" value="#{userControl.user.address.num}" required="true" size="20" maxlength="60"/>
		        <h:message id="numMessage" for="num" errorClass="erreur" />
		        <br />
		        <h:outputLabel for="city">Ville<span class="requis">*</span></h:outputLabel>
	        	<h:inputText id="city" value="#{userControl.user.address.city}" required="true" size="20" maxlength="60" />
	        	<h:message id="cityMessage" for="city" errorClass="erreur" />
	        	<br />
	        	<h:outputLabel for="cp">Code Postal<span class="requis">*</span></h:outputLabel>
	        	<h:inputText id="cp" value="#{userControl.user.address.cp}" required="true" size="20" maxlength="60"/>
	        	<h:message id="cpMessage" for="cp" errorClass="erreur" />
	        	<br />
         	</fieldset>
	        <h:messages globalOnly="true" infoClass="info" />
	        <h:commandButton value="S'inscrire" action="#{userControl.submitUser}" styleClass="sansLabel" />
	        <br />
          </fieldset>
        </h:form> 
	
</body>
</html>

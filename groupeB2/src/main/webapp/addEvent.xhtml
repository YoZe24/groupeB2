<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({format: "YYYY-MM-DD HH:mm"});
        $('#datetimepicker2').datetimepicker({useCurrent: false,format: "YYYY-MM-DD HH:mm"});
        $("#datetimepicker1").on("dp.change", function (e) {$('#datetimepicker2').data("DateTimePicker").minDate(e.date);});
        $("#datetimepicker2").on("dp.change", function (e) {$('#datetimepicker1').data("DateTimePicker").maxDate(e.date);});
    });
</script>

<body>

	<div id="header">
		<ui:insert name="header" >
		  <ui:include src="header.xhtml" />
		</ui:insert>
	 </div>
	
	<div class="container text-center">
		<h:form>
		 	<h3>Ajout évènement</h3>
		 		<div class="form-group row">
		         	<h:outputLabel class="col-sm-2 col-form-label" for="title">Titre</h:outputLabel>
		         	<div class="col-sm-8">
				        <h:inputText class="form-control" id="title" value="#{eventControl.event.title}" size="20" maxlength="50" p:placeholder="Entrez un titre" required="true" requiredMessage="Veuillez entrez un nom"/>
				    </div>
			    </div>
			    <div class="form-group row">
		         	<h:outputLabel class="col-sm-2 col-form-label" for="description">Description</h:outputLabel>
		         	<div class="col-sm-8">
				        <h:inputText class="form-control" id="description" value="#{eventControl.event.description}" size="20" maxlength="100" p:placeholder="Entrez une description" required="true" requiredMessage="Veuillez entrez un nom"/>
				    </div>
			    </div>
			    <div class="form-group row">
		         	<h:outputLabel class="col-sm-2 col-form-label" for="startDate">Date de l'évènement</h:outputLabel>
		         	<div class='input-group date col-sm-8' id='datetimepicker1'>
			            <h:inputText class="form-control" value="#{eventControl.startDateStr}"/>
			            	<span class="input-group-addon">
			            	<span class="fa fa-calendar"></span>
			            </span>
            		</div>
			    </div>
			    <div class="form-group row">
		         	<h:outputLabel class="col-sm-2 col-form-label" for="endDate">Fin de l'évènement</h:outputLabel>
		         	<div class='input-group date col-sm-8' id='datetimepicker1'>
			            <h:inputText class="form-control" value="#{eventControl.endDateStr}"/>
			            	<span class="input-group-addon">
			            	<span class="fa fa-calendar"></span>
			            </span>
            		</div>
			    </div>
			    <div class="form-group row">
			    	 <h:outputLabel for="pathFile">Ajout d'une image ou d'un pdf</h:outputLabel>
			    	 <div class="col-sm-8">
			    	 	<h:inputFile value="#{eventControl.img}"/>
			    	 </div>
			    </div>
			    
			    <h3>Adresse</h3>
	         	<div class="form-group row">
		         	<h:outputLabel class="col-sm-2 col-form-label" for="street">Rue</h:outputLabel>
		         	<div class="col-sm-8">
				       	<h:inputText  class="form-control" id="street" value="#{eventControl.event.address.street}" size="20" maxlength="60"  p:placeholder="Entrez votre rue" required="true" requiredMessage="Veuillez entrez une rue"/>
				    </div>
			    </div>
	        	<div class="form-group row">
		        	<h:outputLabel class="col-sm-2 col-form-label" for="num">Numéro</h:outputLabel>
		        	<div class="col-sm-8">
				        <h:inputText  class="form-control" id="num" value="#{eventControl.event.address.num}" size="20" maxlength="60" p:placeholder="Entrez votre numéro" required="true" requiredMessage="Veuillez entrez un numéro"/>
				    </div>
			    </div>
		       	<div class="form-group row">        
				    <h:outputLabel class="col-sm-2 col-form-label" for="city">Ville</h:outputLabel>
				    <div class="col-sm-8">
				       	<h:inputText  class="form-control" id="city" value="#{eventControl.event.address.city}" size="20" maxlength="60" p:placeholder="Entrez votre ville" required="true" requiredMessage="Veuillez entrez une ville"/>
				    </div>
			    </div>
		       	<div class="form-group row">   		        
			       	<h:outputLabel class="col-sm-2 col-form-label" for="cp">Code Postal</h:outputLabel>
			       	<div class="col-sm-8">
				       	<h:inputText  class="form-control" id="cp" value="#{eventControl.event.address.cp}" size="20" maxlength="60" p:placeholder="Entrez votre code postal" required="true" requiredMessage="Veuillez entrez un code postal"/>
				    </div>        
			    </div>
			    <h:commandButton id="submit" value="Ajouter" action="#{eventControl.addEvent(userControl.userCurrent)}" styleClass="btn btn-success" style="float : left;"/>
		</h:form>
	</div>
